<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('Rejestracja - System Faktur')}"></th:block>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <div class="content-wrapper">
        <div class="register-form">
            <h2>Rejestracja</h2>

            <form th:action="@{/auth/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="error" th:if="${usernameError}" th:text="${usernameError}"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="error" th:if="${emailError}" th:text="${emailError}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn">Zarejestruj</button>
            </form>

            <div class="login-link">
                Masz już konto? <a th:href="@{/auth/login}">Zaloguj się</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
