<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz faktury</title>
</head>
<body>
<h1 th:text="${invoice.id == null} ? 'Nowa faktura' : 'Edycja faktury'"></h1>
<form th:action="@{/invoices}" th:object="${invoice}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Klient: <input type="text" th:field="*{customerName}"/><br/>
    Produkt: <input type="text" th:field="*{product}"/><br/>
    Ilosc: <input type="number" th:field="*{quantity}"/><br/>
    Cena: <input type="number" step="0.01" th:field="*{price}"/><br/>
    Status:
    <select th:field="*{status}">
        <option value="OPŁACONA">OPLACONA</option>
        <option value="NIEOPŁACONA">NIEOPLACONA</option>
    </select><br/>
    <button type="submit">Zapisz</button>
</form>
</body>
</html>
