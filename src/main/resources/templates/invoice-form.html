<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz faktury</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h1 th:text="${invoice.id == null} ? 'Nowa faktura' : 'Edycja faktury'"></h1>
<form th:action="@{/invoices}" th:object="${invoice}" method="post">
    <input type="hidden" th:field="*{id}"/>

    Klient: <input type="text" th:field="*{customerName}"/>
    <span class="error" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span><br/>

    Produkt: <input type="text" th:field="*{product}"/>
    <span class="error" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></span><br/>

    Ilosc: <input type="number" th:field="*{quantity}"/>
    <span class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span><br/>

    Cena: <input type="number" step="0.01" th:field="*{price}"/>
    <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span><br/>

    Status:
    <select th:field="*{status}">
        <option th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status}">
        </option>
    </select>
    <span class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span><br/>

    <button type="submit">Zapisz</button>
</form>
<a href="/invoices">Wróć do listy</a>
</body>
</html>
