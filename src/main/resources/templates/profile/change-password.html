<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła - System Faktur</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <!-- Wstawianie fragmentu nawigacji -->
    <div th:replace="~{fragments/navigation :: navigation('profile')}"></div>

    <h1>Zmiana hasła</h1>

    <!-- Wyświetlanie komunikatów dla użytkownika -->
    <div th:if="${message}" class="success" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="panel">
        <div class="panel-header">
            <h3>Zmień swoje hasło</h3>
        </div>

        <!-- Formularz zmiany hasła -->
        <form th:action="@{/profile/change-password}" method="post" th:object="${passwordForm}">
            <!-- Pole nowego hasła -->
            <div class="form-group">
                <label for="newPassword">Nowe hasło:</label>
                <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required>
                <!-- Wyświetlanie błędów walidacji -->
                <div class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            </div>

            <!-- Pole potwierdzenia hasła -->
            <div class="form-group">
                <label for="confirmPassword">Powtórz hasło:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
                <!-- Wyświetlanie błędów walidacji -->
                <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <!-- Przyciski akcji -->
            <div style="margin-top: 20px; text-align: center;">
                <button type="submit" class="btn">Zmień hasło</button>
                <a href="/" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
