<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - System Faktur</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <!-- Prosta nawigacja dla stron logowania/rejestracji -->
    <div class="nav">
        <a href="/auth/login">Logowanie</a>
        <a href="/auth/register" class="active">Rejestracja</a>
    </div>

    <div class="content-wrapper">
        <div class="register-form">
            <h2>Rejestracja</h2>

            <!-- Wyświetlanie globalnego błędu -->
            <div th:if="${error}" class="alert" th:text="${error}"></div>

            <!-- Formularz rejestracji użytkownika -->
            <form th:action="@{/auth/register}" th:object="${user}" method="post">
                <!-- Pole nazwy użytkownika -->
                <div class="form-group">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                    <!-- Wyświetlanie błędów walidacji -->
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="error" th:if="${usernameError}" th:text="${usernameError}"></div>
                </div>

                <!-- Pole adresu email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <!-- Wyświetlanie błędów walidacji -->
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="error" th:if="${emailError}" th:text="${emailError}"></div>
                </div>

                <!-- Pole hasła -->
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <!-- Wyświetlanie błędów walidacji -->
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn">Zarejestruj</button>
            </form>

            <!-- Link do logowania -->
            <div class="login-link">
                Masz już konto? <a th:href="@{/auth/login}">Zaloguj się</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
