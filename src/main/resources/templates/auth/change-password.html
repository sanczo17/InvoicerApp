<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła - System Faktur</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <!-- Prosta nawigacja dla stron logowania/rejestracji -->
    <div class="nav">
        <a href="/auth/login">Logowanie</a>
        <a href="/auth/register">Rejestracja</a>
    </div>

    <div class="content-wrapper">
        <div class="login-form">
            <h2>Zmiana hasła</h2>

            <!-- Wyświetlanie komunikatów dla użytkownika -->
            <div th:if="${message}" class="alert success" th:text="${message}"></div>
            <div th:if="${error}" class="alert error" th:text="${error}"></div>

            <!-- Formularz zmiany hasła -->
            <form th:action="@{/auth/perform-change-password}" method="post" th:object="${passwordForm}">
                <!-- Pole nowego hasła -->
                <div class="form-group">
                    <label for="newPassword">Nowe hasło:</label>
                    <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required>
                    <!-- Wyświetlanie błędów walidacji -->
                    <div class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>

                <!-- Pole potwierdzenia hasła -->
                <div class="form-group">
                    <label for="confirmPassword">Powtórz hasło:</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
                    <!-- Wyświetlanie błędów walidacji -->
                    <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <!-- Przyciski akcji -->
                <div style="margin-top: 20px; text-align: center;">
                    <button type="submit" class="btn">Zmień hasło</button>
                    <a href="/auth/login" class="btn btn-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
```
